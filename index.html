<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .post {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>Primeiro Post</h2>
            <p>Bem-vindo ao meu blog! Este é o primeiro post.</p>
        </div>
        <div class="post">
            <h2>Segundo Post</h2>
            <p>Este é outro exemplo de post no blog.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Meu Blog. Todos os direitos reservados.</p>
    </div>
</body>
</html>
